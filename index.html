<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Demo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <aside>
    <div class="logo">
      <div class="logo-img"></div>
      <span>Dashboard</span>
    </div>

    <nav class="nav-menu">
      <ul>
        <li>
          <div class="nav-icon"></div>
          <span>Home</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>Profile</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>Messages</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>History</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>Tasks</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>Communities</span>
        </li>
      </ul>
    </nav>
    
    <nav class="nav-utilities">
      <ul>
        <li>
          <div class="nav-icon"></div>
          <span>Settings</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>Support</span>
        </li>
        <li>
          <div class="nav-icon"></div>
          <span>Privacy</span>
        </li>
      </ul>
    </nav>
  </aside>

  <header>
    <div class="search-container">
      <div class="search-icon"></div>
      <div class="search-bar"></div>
    </div>

    <div class="account-container">
      <div class="notification"></div>
      <div class="account">
        <div class="account-img"></div>
        <div class="account-name">Morgan Oakley</div>
      </div>
    </div>

    <div class="greeting-container">
      <div class="greeting-acc-img"></div>
      <div class="greeting">Hi there,</div>
      <div class="greeting-acc-name">Morgan Oakley (@morgan)</div>
    </div>

    <div class="header-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </header>

  <main class="content">

  </main>
</body>
</html>
